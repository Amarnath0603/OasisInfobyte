<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="task-form">
            <h2>Add New Task</h2>
            <input type="text" id="taskTitle" placeholder="Enter task title" title="Title is required">
            <input type="text" id="taskDescription" placeholder="Enter task description">
            <button id="addTask">Add Task</button>
        </div>
        <div class="task-list">
            <h2>To-Do List</h2>
            <div id="taskTable" class="task-table">
                <div class="table-row">
                    <div class="table-cell header">Title</div>
                    <div class="table-cell header">Description</div>
                    <div class="table-cell header">Delete</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
